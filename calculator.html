<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .calculator {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            width: 340px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #display {
            width: 100%;
            padding: 8px;
            font-size: 18px;
            text-align: right;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
            height: 32px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 18px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            backdrop-filter: blur(5px);
        }

        button:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .operator {
            background: rgba(255, 149, 0, 0.8);
            color: #fff;
        }

        .operator:hover {
            background: rgba(255, 149, 0, 1);
        }

        .equal {
            background: #2ecc71;
            color: #fff;
        }

        .equal:hover {
            background: #27ae60;
        }

        .clear {
            background: #e74c3c;
        }

        .clear:hover {
            background: #c0392b;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">Calculator</p>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()" class="clear">C</button>
                <button onclick="valueIn('7')">7</button>
                <button onclick="valueIn('8')">8</button>
                <button onclick="valueIn('9')">9</button>
                <button onclick="valueIn('/')" class="operator">/</button>
                <button onclick="valueIn('4')">4</button>
                <button onclick="valueIn('5')">5</button>
                <button onclick="valueIn('6')">6</button>
                <button onclick="valueIn('*')" class="operator">*</button>
                <button onclick="valueIn('1')">1</button>
                <button onclick="valueIn('2')">2</button>
                <button onclick="valueIn('3')">3</button>
                <button onclick="valueIn('-')" class="operator">-</button>
                <button onclick="valueIn('0')">0</button>
                <button onclick="valueIn('.')">.</button>
                <button onclick="calculateResult()" class="equal">=</button>
                <button onclick="valueIn('+')" class="operator">+</button>
            </div>
        </div>
    </div>

    <script>
        function valueIn(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
